<organization-chart #chartComp (nodeClick)="onNodeExapnd($event)" [select]="'multiple'" [datasource]="data" [pan]="true" [zoom]="false" [nodeTemplate]="myNodeTemplate"></organization-chart>

<ng-template #myNodeTemplate let-nodeData="datasource" class="Org-Node">
	<div class="node-Header">{{nodeData.code}}</div>
	<div class="node-Body">{{nodeData.code}}</div>
    <br>
</ng-template>
