<organization-chart #chartComp [groupScale]="2" (nodeClick)="onNodeExapnd($event)"  [datasource]="data"  [zoom]="false" [nodeTemplate]="myNodeTemplate"></organization-chart>

<ng-template #myNodeTemplate let-nodeData="datasource" class="Org-Node">
	
	<div class="node-Body" >
		<div class="nodeType">{{nodeData.type}}</div>
		<div class="node-Body">{{nodeData.code}}</div>
	</div>
    <br>
</ng-template>
